<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/128c6dfaaa.js" crossorigin="anonymous"> </script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="light">

  <header class="header light-bg">
    <section class="top">
      <h2>
        TO DO
      </h2>

      <div class="icon">
        <i class="moon-icon fa-regular fa-moon"></i>
        <i class="sun-icon fa-regular fa-sun"></i>
      </div>

    </section>
    <section class="input-section">
      <form action="">
        <input type="text" class="input" placeholder="Create a new todo...">
        <input class="save-btn" type="button" value="Save">
      </form>
    </section>

  </header>

  <main>
    <section class="output-section">
      
    </section>

    <article class="records-section">
      <div class="counter-wrapper">
        <p class="counter">  <span class="label">items left</span></p>
      </div>

      <div class="clear-btn">
        <p>Clear list</p>
      </div>
    </article>
  </main>



  <footer class="attribution">
    Inspired by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jarl_kelven</a>.
  </footer>
  <script src="./app.js"></script>
</body>

</html>
